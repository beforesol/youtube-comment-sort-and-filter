<!DOCTYPE html>
<html lang="en">

<head>
    <title>youtube comment popup</title>
    <link rel='stylesheet' type="text/css" href="/assets/css/base.css">
    <link rel='stylesheet' type="text/css" href="/assets/css/style.css">
    <link rel='stylesheet' type="text/css" href="/assets/css/comment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans%3A500%2C600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather%3A900" />
</head>

<body>
    <!-- popup -->
    <div class="loading" data-component="loading">
        <span class="text">fetch Comment...</span>
    </div>
    <!-- popup -->
    <div class="popup_area" data-component="popup">
        <div class="title_wrap">
            <div class="title">Filter youtube comment just for you</div>
            <button class="close_btn" data-button-type="close"><span class="blind">close</span></button>
        </div>
        <form>
            <div class="select_title">FILTER</div>
            <ul class="list_set">
                <li class="list">
                    <input class="inputbox" type="checkbox" id="timeLine" name="filter" />
                    <label class="menu" for="timeLine">Timeline</label>
                </li>
            </ul>
            <div class="select_title">SORT</div>
            <ul class="list_set">
                <li class="list">
                    <input class="inputbox" type="radio" id="default_sort" name="sort" checked />
                    <label class="menu" for="default_sort">Default</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="recommendCount" name="sort" />
                    <label class="menu" for="recommendCount">Recommend Count</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="replyCount" name="sort" />
                    <label class="menu" for="replyCount">Reply Count</label>
                </li>
            </ul>
            <div class="select_title">LANGUAGE</div>
            <ul class="list_set">
                <li class="list">
                    <input class="inputbox" type="radio" id="default_lang" name="lang" checked />
                    <label class="menu" for="default_lang">Default</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="ko" name="lang" />
                    <label class="menu" for="ko">Ko</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="en" name="lang" />
                    <label class="menu" for="en">En</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="zhChs" name="lang" />
                    <label class="menu" for="zhChs">Zh-Chs</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="ja" name="lang" />
                    <label class="menu" for="ja">Ja</label>
                </li>
                <li class="list">
                    <input class="inputbox" type="radio" id="th" name="lang" />
                    <label class="menu" for="th">Th</label>
                </li>
            </ul>
            <div class="save_wrap">
                <button class="btn reset" data-button-type="clear" type="button">CLEAR</button>
                <button class="btn submit" data-button-type="apply" type="button">APPLY FILTERS</button>
            </div>
        </form>
        <script type="module" src="/js/popup.js"></script>
    </div>
    <!-- comments -->
    <div class="comment_area" data-component="comment">
        <div class="header">
            <button class="back_btn" data-button-type="back"><span class="blind">go back</span></button>
            <div class="title">Comments</div>
        </div>
        <ul class="list_set" data-component="comment-container"></ul>
    </div>
</body>

</html>
